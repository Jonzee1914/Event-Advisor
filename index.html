<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Ultra&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Ultra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="shortcut icon" type="image/png" href="./assets/images/eventAdvisor-01.png"/>
    <title>Event Advisor</title>
</head>
<body>
    <!-- Header Section -->
    <section class="hero is-small is-primary">
        <div class="hero-body pt-1 pb-2">
            <div class="level">
                <div class="level-item has-text-centered">
                    <div>
                        <p class="has-text-warning-light eventAdvisor">eventAdvisor</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="hero is-small is-primary level">
        <div class="level-left">
            <div class="level-item mb-2 ml-2">
                <p class="control">
                    <input class="input" type="text" id="searchCity" placeholder="Find an event">
                </p>
                <p class="control">
                    <button id="searchBtn" class="button is-info">Search Event City</button>
                </p>
            </div>
        </div>
    </section>

    <!-- Main Section Container-->
    <div class="tile is-ancestor">
        <!-- Events code layout from ticketmaster -->
        <div class="container mt-2 ml-5">
            <div class="columns">
                <div class="column">
                    <div id='events-panel' class="panel is-primary">
                        <div class="panel-heading pt-2 pb-2 is-size-2">Events</div>
                        <div class="panel-block ">
                            <div id="events" class="has-text-dark ">
                            <a href="#" class="box mb-1 list-group-item is-active">
                                <h3 class="title is-4 mb-2 eventTitle">Search Event City Above</h3>
                                <p class="list-group-item-text"></p>
                                <p class="venue"></p>
                            </a>
                            <a href="#" class="box mb-1 list-group-item is-active">
                                <h3 class="title is-4 mb-2 eventTitle"></h3>
                                <p class="list-group-item-text"></p>
                                <p class="venue"></p>
                            </a>
                            <a href="#" class="box mb-1 list-group-item is-active">
                                <h3 class="title is-4 mb-2 eventTitle"></h3>
                                <p class="list-group-item-text"></p>
                                <p class="venue"></p>
                            </a>
                            <a href="#" class="box mb-1 list-group-item is-active">
                                <h3 class="title is-4 mb-2 eventTitle"></h3>
                                <p class="list-group-item-text"></p>
                                <p class="venue"></p>
                            </a>
                        </div>
                    </div>
                    <div class="panel-block has-background-light">
                        <nav class="pagination is-rounded " role="navigation" aria-label="pagination">
                        <ul class="pagination-list">
                            <li id="prev" class="pagination-previous has-background-white"><a href="#"><span aria-hidden="true">&larr;</span></a></li>
                            <li id="next" class="pagination-next has-background-white"><a href="#"><span aria-hidden="true">&rarr;</span></a></li>
                        </ul>
                        </nav>
                    </div>
                </div>
              </div>
            </div>
        </div>
            <div class="tile is-parent is-4 mr-5">
              <article class="tile is-child notification is-info">
                <div class="title">Today's forecast for </div>
                <div class="row border m-3 currentWeather"></div>
                <p></p>
              </article>
            </div>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification">
              <p class="title">5 Day Forecast</p>
              <div class="content forecastWeather">
                <div class="row fiveDayStart"></div>
                <!-- Content -->
              </div>
            </article>
          </div>
        </div>
      </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <!-- ticketmaster script from demo site -->
    <script src="events.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
